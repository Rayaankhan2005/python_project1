<!-- templates/view.html -->

<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ All Student Marks</h1>

    {% if students %}
        <table>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Total</th>
                <th>Average</th>
            </tr>

            {% for s in students %}
            <tr>
                <td>{{ s[0] }}</td> <!-- Name -->
                <td>{{ s[1] }}</td> <!-- Roll -->
                <td>{{ s[2] }}</td> <!-- Math -->
                <td>{{ s[3] }}</td> <!-- Science -->
                <td>{{ s[4] }}</td> <!-- English -->
                <td>{{ s[2] + s[3] + s[4] }}</td> <!-- Total -->
                <td>{{ ((s[2] + s[3] + s[4]) / 3) | round(2) }}</td> <!-- Average (rounded) -->
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No students found.</p>
    {% endif %}

    <a href="/"><button>â¬… Back to Home</button></a>
</body>
</html>
